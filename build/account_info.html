           <div class="container-fluid">
               <div class="row">
                   <div class="col-lg-12">
                       <nav class="navbar navbar-light bg-faded" id="home_page_navbar">
                            <ul class="nav navbar-nav">

                       <div class="row" id="main_content">

                          </div>
                          <div class="col-md-6">

                            <div class="input-group">

                            <h3>Email</h3>

                              <input type="text" class="form-control" placeholder="yeezy@gmail.com" aria-describedby="basic-addon2">
                            </div>
                            <h3>Date of birth</h3>
                            <div class="input-group">
                              <input type="text" class="form-control" placeholder="06/08/1977" aria-describedby="basic-addon2">
                            </div>
                            <h3> Country</h3>
                            <div class="input-group" id= "country">
                              <input type="text" class="form-control" placeholder="United States" aria-describedby="basic-addon2">
                            </div>

                            <button type="button" class="btn btn-primary btn-lg" >Update Profile</button>
                            <button type="button" class="btn btn-success btn-lg">Change Password</button>
